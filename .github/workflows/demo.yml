name: CI + Security Pipeline (FAST)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build
        run: mvn clean test

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2

      - name: OWASP Dependency Check (FAST & STABLE)
        run: |
         mkdir -p dependency-check-report

         docker run --rm \
         -v "$PWD":/src:ro \
         -v "$PWD/dependency-check-report":/report \
         owasp/dependency-check:12.1.0 \
         --scan /src \
         --format HTML \
         --out /report \
         --nvdApiKey "${{ secrets.NVD_API_KEY }}" \
         --disableNodeAudit \
         --disableAssembly \
         --disableOssIndex \
         --disableRetireJS

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-report
          path: dependency-check-report
